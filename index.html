<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src='javascript.js' defer></script>
    
</head>
<body>
    <div class="page">
    <div class="left-side">
        <img src="./assets/background.jpg" class="background_image">
        <div class="bottom_contents">Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Olena Bohovyk </a> on <a href="https://unsplash.com/photos/r0M9HrfJMBM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Unsplash </a>
        </div>
        <div class="font_with_logo">
        <img src="./assets/Logo.png" class="logo">
        <p>ODIN</p>
        </div>
       

    </div>
    <div class="right-side">
        <div class="header">
            <p>This is not a real online service!You know you need something<br> like this in your
                life to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.

            </p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form_section">
            <div><h3>Let's do this!</h3></div>
            <form action=""  method="post">
                <div class="name_section">
                    <div class="first">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="second">
                    <label for="last_name">LAST NAME</label>
                    <input type="last_name" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="user_details">
                    <div class="user_email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div class="user_phone_no">
                    <label for="phone_no">PHONE NUMBER</label>
                    <input type="tel" id="phone_no" name="phone_no" required>
                    </div>
                </div>
                <div class="user_password">
                    <div class="password1">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password2">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirmation" required>
                    </div>
                </div>


            

        </div>
        <div class="submit_section">
            <button  type="submit" class="create_account">Create Account</button>
        </div>
    </form>
    <div class="footer">
        <p>Already have and account?<a href="/index.html">Log in</a></p>

    </div>
    </div>
    </div>
    
</body>
</html>
